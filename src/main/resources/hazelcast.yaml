hazelcast:
  instance-name: local-instance
  queue:
    default:
      statistics-enabled: true
      max-size: 10
      backup-count: 1
      item-listeners:
        - include-value: true
          class-name: com.example.testcommoncache.ItemListener
      queue-store:
        class-name: com.hazelcast.QueueStoreImpl
        properties:
          binary: false
          memory-limit: 1000
          bulk-load: 500
      priority-comparator-class-name: com.example.testcommoncache.PersonPriorityElementComparator
  network:
    join:
      multicast:
        enabled: true